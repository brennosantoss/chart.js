<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <div style=" width: 50%;">
        <canvas id="primeiro" ></canvas>
      </div>


      <div style=" width: 50%;">
        <canvas id="segundo" ></canvas>
      </div>
    
</body>
</html>


<script>
    const ctx = document.getElementById('primeiro');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
          borderColor: ['red'],
          backgroundColor: ['red']

          
        
        },
        {
          label: 'humidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1,
          borderColor: ['blue'],
          backgroundColor: ['blue']

          
        
        }
      ]
        
      },
      
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    }
  
  
  
  
  );



  const dtx = document.getElementById('segundo');
  
  new Chart(dtx, {
    type: 'bar',
    data: {
      labels: ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho'],
      datasets: [{
        label: 'temperatura media',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1,
        borderColor: ['red'],
        backgroundColor: ['red']

        
      
      },
      {
        label: 'Humidade Média',
        data: [90, 86, 93, 87, 88, 82],
        borderWidth: 1,
        borderColor: ['blue'],
        backgroundColor: ['blue']

        
      
      }
    ]
      
    },
    
    options: {
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  }




);

  

    
  </script>
